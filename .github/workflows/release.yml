name: Release
on:
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:        
      - name: Build addon
        uses: blenderkit/blender-addon-build@main
        with:
          name: sample-addon
          exclude-files: ".git;.github;README.md"

  Release:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Release addon
        uses: blenderkit/blender-addon-release@main
        with:
          artifact_name: sample-addon.zip
